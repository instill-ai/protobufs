version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/instill-ai/protogen-go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - remote: buf.build/protocolbuffers/plugins/python:v3.19.3-1
    out: gen/python
  - remote: buf.build/grpc/plugins/python:v1.45.0-1
    out: gen/python
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: gen/go
    opt:
      - paths=source_relative
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.10.0-1
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.10.0-1
    out: gen/openapiv2
    opt:
      - output_format=yaml
      - json_names_for_fields=false
      - allow_merge=true,merge_file_name=gen/openapiv2
      - version=true
  - remote: buf.build/sawadashota/plugins/protoc-gen-doc:v1.5.0
    out: gen/grpc-doc
    opt:
      - markdown,README.md,source_relative
