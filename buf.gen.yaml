version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/instill-ai/protogen-go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - plugin: buf.build/protocolbuffers/python:v23.1
    out: gen/python
  - plugin: buf.build/grpc/python:v1.55.0
    out: gen/python
  - plugin: buf.build/community/nipunn1313-mypy:v3.5.0
    out: gen/python
  - plugin: buf.build/community/nipunn1313-mypy-grpc:v3.5.0
    out: gen/python
  - plugin: buf.build/protocolbuffers/go:v1.30.0
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go:v1.3.0
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - plugin: buf.build/grpc-ecosystem/gateway:v2.15.2
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.15.2
    out: openapiv2
    opt:
      - output_format=yaml
      - json_names_for_fields=false
      - allow_merge=true,merge_file_name=openapiv2
      - version=true
  - plugin: buf.build/community/pseudomuto-doc:v1.5.1
    out: gen/grpc-doc
    opt:
      - markdown,README.md,source_relative
