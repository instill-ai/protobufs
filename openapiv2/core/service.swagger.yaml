      - STATUS_PAST_DUE
      - STATUS_CANCELED
      - STATUS_UNPAID
      - STATUS_PAUSED
    description: |-
      Enumerates the status types for the user's subscription.

       - STATUS_INCOMPLETE: Incomplete.
       - STATUS_INCOMPLETE_EXPIRED: Incomplete Expired.
