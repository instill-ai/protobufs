  v1betaUser:
    type: object
    properties:
      name:
        type: string
        description: |-
          The name of the user, defined by its ID.
          - Format: `users/{user.id}`.
        readOnly: true
      uid:
        type: string
        description: |-
          User UUID. This field is optionally set by users on creation (it will be
          server-generated if unspecified).
        readOnly: true
      id:
        type: string
        description: |-
          Resource ID (used in `name` as the last segment). This conforms to
          RFC-1034, which restricts to letters, numbers, and hyphen, with the first
          character a letter, the last a letter or a number, and a 63 character
          maximum.

          Note that the ID can be updated.
      createTime:
        type: string
        format: date-time
        description: Creation time.
        readOnly: true
      updateTime:
        type: string
        format: date-time
        description: Update time.
        readOnly: true
      profile:
        description: Profile.
        allOf:
          - $ref: '#/definitions/v1betaUserProfile'
    description: |-
      User describes an individual that interacts with Instill AI. It doesn't
      contain any private information about the user.
  v1betaUserMembership:
    type: object
    properties:
      name:
        type: string
        description: |-
          The resource name of the membership, which allows its access by user and
          organization ID.
          - Format: `users/{user.id}/memberships/{organization.id}`.
        readOnly: true
      role:
        type: string
        description: Role of the user in the organization.
        readOnly: true
      state:
        description: State of the membership.
        allOf:
          - $ref: '#/definitions/v1betaMembershipState'
      user:
        description: User information.
        readOnly: true
        allOf:
          - $ref: '#/definitions/v1betaUser'
      organization:
        description: Organization information.
        readOnly: true
        allOf:
          - $ref: '#/definitions/v1betaOrganization'
    description: |-
      A user membership defines the relationship between a user and an
      organization they belong to.
    required:
      - state
  v1betaUserProfile:
