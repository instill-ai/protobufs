        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/googlerpcStatus'
      parameters:
        - name: organization.name
          description: |-
            The name of the organization, defined by its ID.
            - Format: `organization/{organization.id}`.
          in: path
          required: true
          type: string
          pattern: organizations/[^/]+
