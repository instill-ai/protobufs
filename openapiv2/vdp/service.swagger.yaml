tags:
  - name: Component
    description: Component endpoints
  - name: Pipeline
    description: Pipeline endpoints
  - name: Release
    description: Pipeline Release endpoints
  - name: Trigger
    description: Pipeline Trigger endpoints
  - name: Secret
    description: Namespace Secret endpoints
