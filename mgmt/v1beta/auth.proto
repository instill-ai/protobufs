syntax = "proto3";

package mgmt.v1beta;

// Google API
import "google/api/field_behavior.proto";

// AuthenticateUserRequest represents a request to validate user credentials.
// Used by API Gateway's simple-auth plugin for Basic Auth validation.
message AuthenticateUserRequest {
  // Username.
  string username = 1 [(google.api.field_behavior) = REQUIRED];
  // Password.
  string password = 2 [(google.api.field_behavior) = REQUIRED];
}

// AuthenticateUserResponse contains the validated user information.
message AuthenticateUserResponse {
  // The authenticated user's UID.
  string user_uid = 1;
}
