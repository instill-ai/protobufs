  google.protobuf.Timestamp create_time = 6
      [ (google.api.field_behavior) = OUTPUT_ONLY ];
  // Connector update time
  google.protobuf.Timestamp update_time = 7
      [ (google.api.field_behavior) = OUTPUT_ONLY ];
}

// SourceConnector represents a source connector resource
