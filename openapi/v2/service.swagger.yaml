          Format: `users/{user}`
        readOnly: true
      creator:
        description: |-
          The user who created this file.
          Populated when creator_name is present.
        readOnly: true
        allOf:
          - $ref: '#/definitions/v1beta.User'
      content:
        type: string
        description: |-
          Base64-encoded file content for inline upload.
          Alternative to object field for smaller files.
      downloadUrl:
        type: string
        description: Pre-signed download URL for the file.
        readOnly: true
      convertingPipeline:
        type: string
        description: |-
          Pipeline used for converting the file to Markdown if the file is a
          document (i.e., a file with pdf, doc[x] or ppt[x] extension).
      length:
        description: Length of the file in the specified unit type.
        readOnly: true
        allOf:
          - $ref: '#/definitions/Position'
      collections:
        type: array
        items:
          type: string
        description: |-
          Collection resource names that this file belongs to.
          Format: `namespaces/{namespace}/collections/{collection}`
          This field is system-managed and populated from collection membership.
          Follows AIP-122 for resource name references.
        readOnly: true
      deleteTime:
        type: string
        format: date-time
        description: Soft delete timestamp.
        readOnly: true
      object:
        type: string
        description: |-
          Object resource name reference for blob storage upload.
          Format: `namespaces/{namespace}/objects/{object}`
          Two upload approaches are supported:
          1. Direct upload: Upload file directly to MinIO via GetObjectUploadURL,
             then provide the object resource name here.
             This avoids base64 encoding overhead and is preferred for large files.
          2. Inline content: Provide base64-encoded file content in the 'content'
             field. When object is provided, the 'content' field is ignored.
          Follows AIP-122 for resource name references.
