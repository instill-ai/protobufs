  v1alpha.ReleaseStage:
    type: string
    enum:
      - RELEASE_STAGE_ALPHA
      - RELEASE_STAGE_BETA
      - RELEASE_STAGE_GENERALLY_AVAILABLE
      - RELEASE_STAGE_CUSTOM
    description: |-
      ReleaseStage defines the stage of a release.

       - RELEASE_STAGE_ALPHA: Alpha.
       - RELEASE_STAGE_BETA: Beta.
       - RELEASE_STAGE_GENERALLY_AVAILABLE: Generally available.
       - RELEASE_STAGE_CUSTOM: Custom.
  v1alpha.State:
    type: string
    enum:
      - STATE_OFFLINE
      - STATE_ACTIVE
      - STATE_IDLE
      - STATE_ERROR
      - STATE_STARTING
      - STATE_SCALING_UP
      - STATE_SCALING_DOWN
    description: |-
      State describes the state of a model. See [Deploy
      Models](https://instill-ai.dev/docs/latest/model/deploy) for more
      information.

       - STATE_OFFLINE: Offline is the state when the model instance number is 0.
       - STATE_ACTIVE: Active is the state when a model is processing requests.
       - STATE_IDLE: Idle is the state when a model is alive but not processing requests.
       - STATE_ERROR: Error is the state when the model is undeployable.
       - STATE_STARTING: Starting is the state when the system is provisioning the necessary
      resources for the model
       - STATE_SCALING_UP: Scaling Up is the transition state when the system is provisioning compute
      resource for this model instance.
       - STATE_SCALING_DOWN: Scaling is the transition state when the system is releasing compute
      resource for this model instance.
  v1alpha.View:
    type: string
    enum:
      - VIEW_BASIC
      - VIEW_FULL
    description: |-
      View defines how a model definition is presented.

       - VIEW_BASIC: Default view, only includes basic information (omits `model_spec`).
       - VIEW_FULL: Full representation.
  v1beta.GetOperationResponse:
    type: object
    properties:
      operation:
        description: The long-running operation.
        readOnly: true
        allOf:
          - $ref: '#/definitions/longrunning.Operation'
    description: GetOperationResponse contains the long-running operation details.
  v1beta.User:
    type: object
    properties:
      name:
        type: string
        title: |-
          Field 1: Canonical resource name.
          Format: `users/{user}`.
          Example: "users/john-doe"
        readOnly: true
      id:
        type: string
        title: |-
          Field 2: Resource ID (used in `name` as the last segment). This conforms to
          RFC-1034, which restricts to letters, numbers, and hyphen, with the first
          character a letter, the last a letter or a number, and a 63 character
          maximum.
          Auto-generated by backend: "usr-" prefix + immutable hash (80 bits entropy,
          base62). Example: "usr-8f3A2k9E7c1xYz"
        readOnly: true
      displayName:
        type: string
        description: |-
          Field 3: Human-readable display name for UI.
          This is copied from profile.display_name for convenience.
        readOnly: true
      slug:
        type: string
        description: |-
          Field 4: URL-friendly slug (NO prefix).
          Derived from display_name, used for human-friendly URLs.
        readOnly: true
      aliases:
        type: array
        items:
          type: string
        description: 'Field 5: Previous slugs for backward compatibility.'
        readOnly: true
      description:
        type: string
        description: 'Field 6: Optional description / bio.'
        readOnly: true
      createTime:
        type: string
        format: date-time
        description: 'Field 7: Creation time.'
        readOnly: true
      updateTime:
        type: string
        format: date-time
        description: 'Field 8: Update time.'
        readOnly: true
      profile:
        description: Profile containing additional user information.
        allOf:
          - $ref: '#/definitions/UserProfile'
      email:
        type: string
        description: Email.
        readOnly: true
    description: |-
      User describes an individual that interacts with Instill AI. It doesn't
      contain any private information about the user.

      AIP Standard Field Ordering:
      - name (field 1): Canonical resource name
      - id (field 2): Immutable canonical resource ID
      - display_name (field 3): Human-readable display name
      - slug (field 4): URL-friendly slug
      - aliases (field 5): Previous slugs for backward compatibility
      - description (field 6): Optional description
      - create_time (field 7): Creation timestamp
      - update_time (field 8): Update timestamp
