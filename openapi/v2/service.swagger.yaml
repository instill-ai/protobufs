  mgmt.v1beta.View:
    type: string
    enum:
      - VIEW_BASIC
      - VIEW_FULL
    description: |-
      View defines how a resource is presented. It can be used as a parameter in a
      method request to allow clients to select the amount of information they
      want in the response.

       - VIEW_BASIC: Default view, only includes basic information.
       - VIEW_FULL: Full representation.
  pipeline.v1beta.Connection:
    type: object
    properties:
      name:
        type: string
        description: |-
          Field 1: Canonical resource name.
          Format: `namespaces/{namespace}/connections/{connection}`.
        readOnly: true
      id:
        type: string
        title: |-
          Field 2: Immutable canonical resource ID (80-96 bits entropy, base62).
          Example: "con-8f3a2k9E7c1"
        readOnly: true
      displayName:
        type: string
        description: 'Field 3: Human-readable display name for UI.'
      slug:
        type: string
        title: |-
          Field 4: URL-friendly slug (NO prefix).
          If omitted, server generates from display_name.
          If provided, server validates and persists it.
          Slug is NOT part of resource identity.
          Example: "my-google-drive"
      aliases:
        type: array
        items:
          type: string
        description: |-
          Field 5: Previous slugs for backward compatibility.
          When display_name changes, a new slug is generated and old slugs are stored
          here.
        readOnly: true
      description:
        type: string
        description: 'Field 6: Optional description.'
      createTime:
        type: string
        format: date-time
        description: 'Field 7: Creation time.'
        readOnly: true
      updateTime:
        type: string
        format: date-time
        description: 'Field 8: Last update time.'
        readOnly: true
      namespaceId:
        type: string
        description: 'Field 9: ID of the namespace owning the connection.'
        readOnly: true
      integrationId:
        type: string
        description: |-
          Field 10: Integration ID. It determines for which type of components can
          reference this connection.
      integrationTitle:
        type: string
        description: |-
          Field 11: Integration title. This helps the console display the results
          grouped by integration ID without needing an extra call to fetch title by
          integration ID.
        readOnly: true
      method:
        description: |-
          Field 12: Connection method. It references the setup schema provided by the
          integration.
        allOf:
          - $ref: '#/definitions/pipeline.v1beta.Connection.Method'
      setup:
        type: object
        description: |-
          Field 13: Connection details. This field is required on creation, optional
          on view. When viewing the connection details, the setup values will be
          redacted.
      view:
        title: |-
          Field 14: View defines how the connection is presented. The following
          fields are only shown in the FULL view:
          - setup
          - scopes
          - oAuthAccessDetails
        readOnly: true
        allOf:
          - $ref: '#/definitions/pipeline.v1beta.View'
      scopes:
        type: array
        items:
          type: string
        description: |-
          Field 15: A list of scopes that identify the resources that the connection
          will be able to access on the user's behalf. This is typically passed on
          creation when the setup has been generated through an OAuth flow with a
          limited set of scopes.
      oAuthAccessDetails:
        type: object
        description: |-
          Field 16: When the connection method is METHOD_OAUTH, the access token
          might come with some extra information that might vary across vendors. This
          information is passed as connection metadata.
      identity:
        type: string
        description: |-
          Field 17: When the connection method is METHOD_OAUTH, this field will hold
          the identity (e.g., email, username) with which the access token has been
          generated.
    title: |-
      Connection contains the parameters to communicate with a 3rd party app. A
      component may reference a connection in their setup. One connection may be
      used by several components and pipelines.
      Field ordering follows AIP standard: name(1), id(2), display_name(3),
      slug(4), aliases(5), description(6)
    required:
      - displayName
      - integrationId
      - method
      - setup
  pipeline.v1beta.Connection.Method:
    type: string
    enum:
      - METHOD_DICTIONARY
      - METHOD_OAUTH
    description: |-
      Method defines how the connection is set up.

       - METHOD_DICTIONARY: Key-value collection. The user is responsible of fetching the connection
      details from the 3rd party service.
       - METHOD_OAUTH: Access token created via OAuth 2.0 authorization.
  pipeline.v1beta.GetIntegrationResponse:
    type: object
    properties:
      integration:
        description: The requested integration.
        readOnly: true
        allOf:
          - $ref: '#/definitions/pipeline.v1beta.Integration'
    description: GetIntegrationResponse contains the requested integration.
  pipeline.v1beta.Integration:
    type: object
    properties:
      id:
        type: string
        description: |-
          Field 1: Identifier of the integration, which references a component
          definition. Components with that definition ID will be able to use the
          connections produced by this integration.
        readOnly: true
      title:
        type: string
        description: 'Field 2: Title, reflects the app name.'
        readOnly: true
      description:
        type: string
        description: 'Field 3: Short description of the integrated app.'
        readOnly: true
      vendor:
        type: string
        description: 'Field 4: Integrated app vendor name.'
        readOnly: true
      icon:
        type: string
        description: |-
          Field 5: Integration icon. This is a path that's relative to the root of
          the component implementation and that allows frontend applications to pull
          and locate the icons.
          See the `icon` field in the `ComponentDefinition` entity for more
          information.
        readOnly: true
      helpLink:
        description: |-
          Field 6: Reference to the vendor's documentation to expand the integration
          details.
        readOnly: true
        allOf:
          - $ref: '#/definitions/pipeline.v1beta.Integration.Link'
      setupSchema:
        type: object
        description: |-
          Field 7: The connection setup field definitions. Each integration will
          require different data to connect to the 3rd party app.
        readOnly: true
      oAuthConfig:
        description: |-
          Field 8: Configuration parameters required for the OAuth setup flow. This
          field will be present only if the integration supports OAuth 2.0.
        readOnly: true
        allOf:
          - $ref: '#/definitions/pipeline.v1beta.Integration.OAuthConfig'
      view:
        title: |-
          Field 9: View defines how the integration is presented. The following
          fields are only shown in the FULL view:
          - setupSchema
          - oAuthConfig
        readOnly: true
        allOf:
          - $ref: '#/definitions/pipeline.v1beta.View'
    description: |-
      Integration contains the parameters to create a connection between
      components and 3rd party apps.
  pipeline.v1beta.Integration.Link:
    type: object
    properties:
      text:
        type: string
        description: Text contains the message to display.
        readOnly: true
      url:
        type: string
        description: URL contains the reference the link will redirect to.
        readOnly: true
    description: Link contains the information to display an reference to an external URL.
  pipeline.v1beta.Integration.OAuthConfig:
    type: object
    properties:
      authUrl:
        type: string
        description: |-
          The URL of the OAuth server to initiate the authentication and
          authorization process.
        readOnly: true
      accessUrl:
        type: string
        description: |-
          The URL of the OAuth server to exchange the authorization code for an
          access token.
        readOnly: true
      scopes:
        type: array
        items:
          type: string
        description: |-
          A list of scopes that identify the resources that the connection will be
          able to access on the user's behalf.
        readOnly: true
    description: |-
      OAuthConfig contains the configuration parameters for fetching an access
      token via an OAuth 2.0 flow.
  pipeline.v1beta.ListIntegrationsResponse:
    type: object
    properties:
      integrations:
        type: array
        items:
          type: object
          $ref: '#/definitions/pipeline.v1beta.Integration'
        description: A list of integrations matching the request parameters.
        readOnly: true
      nextPageToken:
        type: string
        description: Next page token.
        readOnly: true
      totalSize:
        type: integer
        format: int32
        description: Total number of items.
        readOnly: true
    description: ListIntegrationsResponse contains a paginated list of integrations.
