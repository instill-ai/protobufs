definitions:
  Any:
    type: object
    properties:
      '@type':
        type: string
        description: |-
          A URL/resource name that uniquely identifies the type of the serialized
          protocol buffer message. This string must contain at least
          one "/" character. The last segment of the URL's path must represent
          the fully qualified name of the type (as in
          `path/google.protobuf.Duration`). The name should be in a canonical form
          (e.g., leading "." is not accepted).

          In practice, teams usually precompile into the binary all types that they
          expect it to use in the context of Any. However, for URLs which use the
          scheme `http`, `https`, or no scheme, one can optionally set up a type
          server that maps type URLs to message definitions as follows:

          * If no scheme is provided, `https` is assumed.
          * An HTTP GET on the URL must yield a [google.protobuf.Type][]
            value in binary format, or produce an error.
          * Applications are allowed to cache lookup results based on the
            URL, or have them precompiled into a binary to avoid any
            lookup. Therefore, binary compatibility needs to be preserved
            on changes to types. (Use versioned type names to manage
            breaking changes.)

          Note: this functionality is not currently available in the official
          protobuf release, and it is not used for type URLs beginning with
          type.googleapis.com. As of May 2023, there are no widely used type server
          implementations and no plans to implement one.

          Schemes other than `http`, `https` (or the empty scheme) might be
          used with implementation specific semantics.
    additionalProperties: {}
    description: |-
      `Any` contains an arbitrary serialized protocol buffer message along with a
      URL that describes the type of the serialized message.

      Protobuf library provides support to pack/unpack Any values in the form
      of utility functions or additional generated methods of the Any type.

      Example 1: Pack and unpack a message in C++.

          Foo foo = ...;
          Any any;
          any.PackFrom(foo);
          ...
          if (any.UnpackTo(&foo)) {
            ...
          }

      Example 2: Pack and unpack a message in Java.

          Foo foo = ...;
          Any any = Any.pack(foo);
          ...
          if (any.is(Foo.class)) {
            foo = any.unpack(Foo.class);
          }
          // or ...
          if (any.isSameTypeAs(Foo.getDefaultInstance())) {
            foo = any.unpack(Foo.getDefaultInstance());
          }

       Example 3: Pack and unpack a message in Python.

          foo = Foo(...)
          any = Any()
          any.Pack(foo)
          ...
          if any.Is(Foo.DESCRIPTOR):
            any.Unpack(foo)
            ...

       Example 4: Pack and unpack a message in Go

           foo := &pb.Foo{...}
           any, err := anypb.New(foo)
           if err != nil {
             ...
           }
           ...
           foo := &pb.Foo{}
           if err := any.UnmarshalTo(foo); err != nil {
             ...
           }

      The pack methods provided by protobuf library will by default use
      'type.googleapis.com/full.type.name' as the type URL and the unpack
      methods only use the fully qualified type name after the last '/'
      in the type URL, for example "foo.bar.com/x/y.z" will yield type
      name "y.z".

      JSON
      ====
      The JSON representation of an `Any` value uses the regular
      representation of the deserialized, embedded message, with an
      additional field `@type` which contains the type URL. Example:

          package google.profile;
          message Person {
            string first_name = 1;
            string last_name = 2;
          }

          {
            "@type": "type.googleapis.com/google.profile.Person",
            "firstName": <string>,
            "lastName": <string>
          }

      If the embedded message type is well-known and has a custom JSON
      representation, that representation will be embedded adding a field
      `value` which holds the custom JSON in addition to the `@type`
      field. Example (for message [google.protobuf.Duration][]):

          {
            "@type": "type.googleapis.com/google.protobuf.Duration",
            "value": "1.212s"
          }
  ApiToken:
    type: object
    properties:
      name:
        type: string
        title: |-
          The resource name of the token.
          Format: users/{user}/tokens/{token}
        readOnly: true
      id:
        type: string
        description: |-
          API token resource ID (used in `name` as the last segment). This conforms
          to RFC-1034, which restricts to letters, numbers, and hyphen, with the
          first character a letter, the last a letter or a number, and a 63
          character maximum.

          This field can reflect the client(s) that will use the token.
      createTime:
        type: string
        format: date-time
        description: Creation time.
        readOnly: true
      updateTime:
        type: string
        format: date-time
        description: Update time.
        readOnly: true
      accessToken:
        type: string
        description: |-
          An opaque access token representing the API token string.

          To validate the token, the recipient of the token needs to call the server
          that issued the token.
        readOnly: true
      state:
        description: State.
        readOnly: true
        allOf:
          - $ref: '#/definitions/ApiToken.State'
      tokenType:
        type: string
        description: Token type. Value is fixed to "Bearer".
        readOnly: true
      lastUseTime:
        type: string
        format: date-time
        description: |-
          When users trigger a pipeline which uses an API token, the token is
          updated with the current time. This field is used to track the last time
          the token was used.
        readOnly: true
      ttl:
        type: integer
        format: int32
        description: The time-to-live in seconds for this resource.
      expireTime:
        type: string
        format: date-time
        description: Expiration time.
    description: API tokens allow users to make requests to the Instill AI API.
  ApiToken.State:
    type: string
    enum:
      - STATE_INACTIVE
      - STATE_ACTIVE
      - STATE_EXPIRED
    description: |-
      State describes the state of an API token.

       - STATE_INACTIVE: Inactive.
       - STATE_ACTIVE: Active.
       - STATE_EXPIRED: Expired.
  AuthenticatedUser:
    type: object
    properties:
      name:
        type: string
        description: |-
          Field 1: Canonical resource name.
          Format: `users/{user}`.
        readOnly: true
      id:
        type: string
        title: |-
          Field 2: Resource ID (used in `name` as the last segment). This conforms to
          RFC-1034, which restricts to letters, numbers, and hyphen, with the first
          character a letter, the last a letter or a number, and a 63 character
          maximum.
          Auto-generated by backend: "usr-" prefix + immutable hash (80 bits entropy,
          base62). Example: "usr-8f3A2k9E7c1xYz"
        readOnly: true
      displayName:
        type: string
        description: 'Field 3: Human-readable display name for UI.'
        readOnly: true
      slug:
        type: string
        description: 'Field 4: URL-friendly slug (NO prefix).'
        readOnly: true
      aliases:
        type: array
        items:
          type: string
        description: 'Field 5: Previous slugs for backward compatibility.'
        readOnly: true
      description:
        type: string
        description: 'Field 6: Optional description / bio.'
        readOnly: true
      createTime:
        type: string
        format: date-time
        description: 'Field 7: Creation time.'
        readOnly: true
      updateTime:
        type: string
        format: date-time
        description: 'Field 8: Update time.'
        readOnly: true
      email:
        type: string
        description: Email.
      role:
        type: string
        description: |-
          Role.

          It must be one of the following allowed roles:
          - `manager`
          - `ai-researcher`
          - `ai-engineer`
          - `data-engineer`
          - `data-scientist`
          - `analytics-engineer`
          - `hobbyist`
      newsletterSubscription:
        type: boolean
        description: This defines whether the user is subscribed to Instill AI's newsletter.
      cookieToken:
        type: string
        description: Console cookie token.
      onboardingStatus:
        description: Onboarding Status.
        allOf:
          - $ref: '#/definitions/OnboardingStatus'
      profile:
        description: Profile.
        readOnly: true
        allOf:
          - $ref: '#/definitions/UserProfile'
      isEligibleForOrganizationTrial:
        type: boolean
        description: Is eligible for organization trial.
        readOnly: true
    description: |-
      AuthenticatedUser contains the information of an authenticated user, i.e.,
      the public user information plus some fields that should only be accessed by
      the user themselves.

      AIP Standard Field Ordering:
      - name (field 1): Canonical resource name
      - id (field 2): Immutable canonical resource ID
      - display_name (field 3): Human-readable display name
      - slug (field 4): URL-friendly slug
      - aliases (field 5): Previous slugs for backward compatibility
      - description (field 6): Optional description
      - create_time (field 7): Creation timestamp
      - update_time (field 8): Update timestamp
    required:
      - email
      - newsletterSubscription
