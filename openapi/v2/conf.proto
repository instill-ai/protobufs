syntax = "proto3";

import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Instill Core API"
    description: "Interact with Instill Core through API"
    version: "v0.55.0"
    contact: {
      name: "Instill AI"
      url: "https://github.com/instill-ai"
      email: "support@instill-ai.com"
    }
    license: {
      name: "MIT"
      url: "https://github.com/instill-ai/protobufs/blob/main/LICENSE"
    }
  }
  tags: [
    {
      name: "Namespace"
      description:
        "Namespaces (e.g. User, Organization) that structure the "
        "resource hierarchy."
    },
    {
      name: "Pipeline"
      description: "Pipeline orchestration."
    },
    {
      name: "Artifact"
      description:
        "Data orchestration for unified unstructured data "
        "representation."
    },
    {
      name: "Model"
      description: "AI Model orchestration"
    },
    {
      name: "Metrics"
      description: "Resource usage metrics."
    },
    {
      name: "Subscription"
      description: "Pricing plans on Instill Cloud."
    }
  ]
  host: "api.instill-ai.com"
  external_docs: {
    url: "https://docs.instill-ai.com"
    description: "More about Instill Core"
  }
  schemes: HTTPS
  schemes: HTTP
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "Bearer"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
        description:
          "Enter the token with the `Bearer ` prefix, e.g. `Bearer "
          "instill_sk_***`"
        extensions: {
          key: "x-default"
          value: {string_value: "Bearer instill_sk_***"}
        }
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer"
      value: {}
    }
  }
  responses: {
    key: "401"
    value: {description: "Returned when the client credentials are not valid."}
  }
};
