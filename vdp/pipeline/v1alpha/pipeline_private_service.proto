syntax = "proto3";

package vdp.pipeline.v1alpha;

// Google API
import "google/api/annotations.proto";
import "google/api/client.proto";

import "vdp/pipeline/v1alpha/pipeline.proto";

// Pipeline service responds to internal incoming pipeline requests.
service PipelinePrivateService {

  // ========== Admin API ========== 

  // ListAdminPipelines method receives a ListAdminPipelinesRequest message and returns a
  // ListAdminPipelinesResponse message.
  rpc ListAdminPipelines(ListAdminPipelinesRequest) returns (ListAdminPipelinesResponse) {
    option (google.api.http) = {
      get : "/v1alpha/admin/pipelines"
    };
  }

  // GetAdminPipeline method receives a GetAdminPipelineRequest message and returns a
  // GetAdminPipelineResponse message.
  rpc GetAdminPipeline(GetAdminPipelineRequest) returns (GetAdminPipelineResponse) {
    option (google.api.http) = {
      get : "/v1alpha/admin/{name=pipelines/*}"
    };
    option (google.api.method_signature) = "name";
  }


  // LookUpAdminPipeline method receives a LookUpAdminPipelineRequest message and returns
  // a LookUpAdminPipelineResponse
  rpc LookUpAdminPipeline(LookUpAdminPipelineRequest) returns (LookUpAdminPipelineResponse) {
    option (google.api.http) = {
      get : "/v1alpha/admin/{permalink=pipelines/*}/lookUp"
    };
    option (google.api.method_signature) = "permalink";
  }
}
