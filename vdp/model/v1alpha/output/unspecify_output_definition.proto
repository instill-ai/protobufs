syntax = "proto3";

package vdp.model.v1alpha;

// Protobuf standard
import "protoc-gen-openapiv2/options/annotations.proto";

// Google api
import "google/protobuf/struct.proto";
import "google/api/field_behavior.proto";

// UnspecifiedTaskRawOutput represents the unspecified raw output data structure
message UnspecifiedTaskRawOutput {
  // Data value
  google.protobuf.Struct data = 1 [ (google.api.field_behavior) = OUTPUT_ONLY ];
  // DataType value
  string data_type = 2 [ (google.api.field_behavior) = OUTPUT_ONLY ];
  // Output name
  string name = 3 [ (google.api.field_behavior) = OUTPUT_ONLY ];
  // Output shape
  repeated int64 shape = 4 [ (google.api.field_behavior) = OUTPUT_ONLY ];
}

// UnspecifiedTaskOutput represents the unspecified output data structure
message UnspecifiedTaskOutput {
  // UnspecifiedTaskRawOutput
  repeated UnspecifiedTaskRawOutput raw_output = 1 [ (google.api.field_behavior) = OUTPUT_ONLY ];
}

// UnspecifiedTaskOutputs represents a list of unspecified task outputs
message UnspecifiedTaskOutputs {
  // A list of unspecified task outputs
  repeated UnspecifiedTaskOutput raw_outputs = 1
      [ (google.api.field_behavior) = OUTPUT_ONLY ];
}
