syntax = "proto3";

package vdp.connector.v1alpha;

// Google API
import "google/api/annotations.proto";
import "google/api/client.proto";

import "vdp/connector/v1alpha/healthcheck.proto";
import "vdp/connector/v1alpha/connector_definition.proto";
import "vdp/connector/v1alpha/connector.proto";

// Connector service responds to external access
service ConnectorPublicService {
  option (google.api.default_host) = "api.instill.tech";

  /////////////////////////////////
  // Connector definition methods
  /////////////////////////////////

  // Check if the Connector service is alive or dead.
  // 
  // `Liveness` is a call with the method(s) `GET` within the `ConnectorPublicService` service. 
  //
  // This method returns the Connector service's liveness (alive or dead). 
  //
  // → See [Kubernetes best practices](https://cloud.google.com/blog/products/containers-kubernetes/kubernetes-best-practices-setting-up-health-checks-with-readiness-and-liveness-probes) and [GRPC Health Checking](https://github.com/grpc/grpc/blob/master/doc/health-checking.md) for further details.
  // 
  // It takes in `LivenessRequest` and returns a `LivenessResponse`.
  rpc Liveness(LivenessRequest) returns (LivenessResponse) {
    option (google.api.http) = {
      get : "/v1alpha/__liveness"
      additional_bindings : [ {get : "/v1alpha/health/connector"} ]
    };
  }

  // Check if the Connector service is ready to serve traffic
  //
  // `Readiness` is a call with the method(s) `GET` within the `ConnectorPublicService` service. 
  //
  // This method returns the Connector service's Readiness (ready or not ready). 
  // 
  // → See [Kubernetes best practices](https://cloud.google.com/blog/products/containers-kubernetes/kubernetes-best-practices-setting-up-health-checks-with-readiness-and-liveness-probes) and [GRPC Health Checking](https://github.com/grpc/grpc/blob/master/doc/health-checking.md) for further details.
  //
  // It takes in `ReadinessRequest` and returns a `ReadinessResponse`.
  rpc Readiness(ReadinessRequest) returns (ReadinessResponse) {
    option (google.api.http) = {
      get : "/v1alpha/__readiness"
      additional_bindings : [ {get : "/v1alpha/ready/connector"} ]
    };
  }

  // List the definition of all supported SOURCE connectors in VDP
  //
  // `ListSourceConnectorDefinitions` is a call with the method(s) `GET` within the `ConnectorPublicService`. 
  //
  // This method returns *all* source connector definitions supported by VDP. 
  //
  // It takes in `ListSourceConnectorDefinitionsRequest` and returns `ListSourceConnectorDefinitionsResponse`.
  //
  // **NOTE**: if unspecified, this method returns at most 10 source-connector definitions. The maximum number of source-connector definitions this method can return is set to 100.
  rpc ListSourceConnectorDefinitions(ListSourceConnectorDefinitionsRequest)
      returns (ListSourceConnectorDefinitionsResponse) {
    option (google.api.http) = {
      get : "/v1alpha/source-connector-definitions"
    };
  }

  // Get the definition of a SOURCE connector in VDP with its ID.
  //
  // `GetSourceConnectorDefinition` is a call with the method(s) `GET` within the `ConnectorPublicService`. 
  //
  // This method returns a source-connector definition supported by VDP with its ID. 
  //
  // It takes in `GetSourceConnectorDefinitionRequest` and returns `GetSourceConnectorDefinitionResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorDefinitionName` is extracted from the endpoint path. It must have the format of `source-connector-definitions/{id}`. For example: `source-connector-definitions/http`.
  rpc GetSourceConnectorDefinition(GetSourceConnectorDefinitionRequest)
      returns (GetSourceConnectorDefinitionResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{name=source-connector-definitions/*}"
    };
    option (google.api.method_signature) = "name";
  }

  // List the definition of all supported DESTINATION connectors in VDP
  //
  // `ListDestinationConnectorDefinitions` is a call with the method(s) `GET` within the `ConnectorPublicService`.
  //
  // This method returns *all* destination-connector definitions supported by VDP. 
  //
  // It takes in `ListDestinationConnectorDefinitionsRequest` and returns `ListDestinationConnectorDefinitionsResponse`.
  //
  // **NOTE**: if unspecified, this method returns at most 10 destination-connector definitions. The maximum number of destination-connector definitions this method can return is set to 100.
  rpc ListDestinationConnectorDefinitions(
      ListDestinationConnectorDefinitionsRequest)
      returns (ListDestinationConnectorDefinitionsResponse) {
    option (google.api.http) = {
      get : "/v1alpha/destination-connector-definitions"
    };
  }

  // Get the definition of a DESTINATION connector with its ID.
  //
  // `GetDestinationConnectorDefinition` is a call with the method(s) `GET` within the `ConnectorPublicService`. 
  //
  // This method returns a destination-connector definition supported by VDP with its ID. 
  //
  // It takes in `GetDestinationConnectorDefinitionRequest` and returns `GetDestinationConnectorDefinitionResponse`.
  //
  // **NOTE**: The parameter `definitionConnectorDefinitionName` is extracted from the endpoint path. It must have the format of `definition-connector-definitions/{id}`. For example: `source-connector-definitions/postgres-db`.
  rpc GetDestinationConnectorDefinition(
      GetDestinationConnectorDefinitionRequest)
      returns (GetDestinationConnectorDefinitionResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{name=destination-connector-definitions/*}"
    };
    option (google.api.method_signature) = "name";
  }

  /////////////////////////////////
  // Connector methods
  /////////////////////////////////

  // *SourceConnector methods

  // Create a new SOURCE connector.
  //
  // `CreateSourceConnector` is a call with the method(s) `POST` within the `ConnectorPublicService`.
  //
  // This method creates a new source connector in VDP.
  //
  // → See [Core concept - Connector](https://www.instill.tech/docs/core-concepts/connector) for an introduction to Connectors in VDP.
  //
  // It takes in `CreateSourceConnectorRequest` and returns `CreateSourceConnectorResponse`.
  rpc CreateSourceConnector(CreateSourceConnectorRequest)
      returns (CreateSourceConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/source-connectors"
      body : "source_connector"
    };
    option (google.api.method_signature) = "source_connector";
  }

  // List all SOURCE connectors available.
  //
  // `ListSourceConnectors` is a call with the method(s) `GET` within the `ConnectorPublicService`.
  //
  // This method returns a list of source connectors in VDP.
  //
  // It takes in `ListSourceConnectorsRequest` and returns `ListSourceConnectorsResponse`.
  //
  // **NOTE**: if unspecified, this method returns at most 10 connector resources. The maximum number of connector resources this method can return is set to 100.
  rpc ListSourceConnectors(ListSourceConnectorsRequest)
      returns (ListSourceConnectorsResponse) {
    option (google.api.http) = {
      get : "/v1alpha/source-connectors"
    };
  }


  // Get a SOURCE connector with its ID. 
  //
  // `GetSourceConnector` is a call with the method(s) `GET` within the `ConnectorPublicService`. 
  //
  // This method returns a source connector in VDP with the queried ID. 
  //
  // It takes in `GetSourceConnectorRequest` and returns `GetSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorName` is extracted from the endpoint path. It must have the format of `source-connectors/{id}`. For example: `source-connectors/http`.
  rpc GetSourceConnector(GetSourceConnectorRequest)
      returns (GetSourceConnectorResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{name=source-connectors/*}"
    };
    option (google.api.method_signature) = "name";
  }

  // Update a SOURCE connector with its ID.
  //
  // `UpdateSourceConnector` is a call with the method(s) `PATCH` within the `ConnectorPublicService`. 
  //
  // This method updates a source connector with its ID. 
  //
  // It takes in `UpdateSourceConnectorRequest` and returns `UpdateSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorName` is extracted from the endpoint path. It must have the format of `source-connectors/{id}`. For example: `source-connectors/http`.
  rpc UpdateSourceConnector(UpdateSourceConnectorRequest)
      returns (UpdateSourceConnectorResponse) {
    option (google.api.http) = {
      patch : "/v1alpha/{source_connector.name=source-connectors/*}"
      body : "source_connector"
    };
    option (google.api.method_signature) = "source_connector,update_mask";
  }

  // Delete a SOURCE connector with its ID.
  //
  // `DeleteSourceConnector` is a call with the method(s) `DELETE` within the `ConnectorPublicService`. 
  //
  // This method delete a source connector in VDP with the queried ID. 
  //
  // It takes in `DeleteSourceConnectorRequest` and returns `DeleteSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorName` is extracted from the endpoint path. It must have the format of `source-connectors/{id}`. For example: `source-connectors/http`.
  rpc DeleteSourceConnector(DeleteSourceConnectorRequest)
      returns (DeleteSourceConnectorResponse) {
    option (google.api.http) = {
      delete : "/v1alpha/{name=source-connectors/*}"
    };
    option (google.api.method_signature) = "name";
  }

  // Get a SOURCE connector with its unique ID.
  //
  // `LookUpSourceConnector` is a call with the method(s) `GET` within the `ConnectorPublicService`.
  // 
  // This method returns a source connector in VDP with its unique ID. 
  //
  // It takes in `LookUpSourceConnectorRequest` and returns `LookUpSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorPermalink` is extracted from the endpoint path. It must have the format of `source-connectors/{uid}`.
  rpc LookUpSourceConnector(LookUpSourceConnectorRequest)
      returns (LookUpSourceConnectorResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{permalink=source-connectors/*}/lookUp"
    };
    option (google.api.method_signature) = "permalink";
  }

  // Connect a SOURCE connector with its ID.
  //
  // `ConnectSourceConnector` is a call with the method(s) `POST` within the `ConnectorPublicService`. 
  //
  // This method connects a source connector. The "state" of the connector after connecting is "STATE_CONNECTED". `ConnectSourceConnector` can be called on SourceConnector in the state `STATE_DISCONNECTED`; SourceConnector in a different state (including `STATE_CONNECTED`) returns an error.
  //
  // → See [Core concept - Connector](https://www.instill.tech/docs/core-concepts/connector) for more information about Connectors and their States.
  //
  // It takes in `ConnectSourceConnectorRequest` and returns `ConnectSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorName` is extracted from the endpoint path. It must have the format of `source-connectors/{id}`. For example: `source-connectors/http`.
  rpc ConnectSourceConnector(ConnectSourceConnectorRequest)
      returns (ConnectSourceConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=source-connectors/*}/connect"
      body : "*"
    };
    option (google.api.method_signature) = "name";
  }

  // Disconnect a SOURCE connector with its ID.
  //
  // `DisconnectSourceConnector` is a call with the method(s) `POST` within the `ConnectorPublicService`. 
  //
  // This method disconnects a source connector. The "state" of the connector after disconnecting is "STATE_DISCONNECTED". `DisconnectSourceConnector` can be called on SourceConnector in the state `STATE_CONNECTED`; SourceConnector in a different state (including `STATE_DISCONNECTED`) returns an error. 
  //
  // → See [Core concept - Connector](https://www.instill.tech/docs/core-concepts/connector) for more information about Connectors and their States.
  //
  // It takes in `DisconnectSourceConnectorRequest` and returns `DisconnectSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorName` is extracted from the endpoint path. It must have the format of `source-connectors/{id}`. For example: `source-connectors/http`.
  rpc DisconnectSourceConnector(DisconnectSourceConnectorRequest)
      returns (DisconnectSourceConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=source-connectors/*}/disconnect"
      body : "*"
    };
    option (google.api.method_signature) = "name";
  }

  // Rename a SOURCE connector with its ID.
  //
  // `RenameSourceConnector` is a call with the method(s) `POST` within the `ConnectorPublicService` service. 
  //
  // This method update the ID of a source connector and returns the updated source connector with its new ID. 
  //
  // It takes in `RenameSourceConnectorRequest` and returns `RenameSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorName` is extracted from the endpoint path. It must have the format of `source-connectors/{id}`. For example: `source-connectors/http`.
  rpc RenameSourceConnector(RenameSourceConnectorRequest)
      returns (RenameSourceConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=source-connectors/*}/rename"
      body : "*"
    };
    option (google.api.method_signature) = "name,new_source_connector_id";
  }

  // Read data with a SOURCE connector.
  //
  // `ReadSourceConnector` is a call with the method(s) `POST` within the `ConnectorPublicService` service.
  //
  // This method performs a read operation with a source connector and returns data in bytes.
  //
  // It takes in `ReadSourceConnectorRequest` and returns `ReadSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorName` is extracted from the endpoint path. It must have the format of `source-connectors/{id}`. For example: `source-connectors/http`.
  rpc ReadSourceConnector(ReadSourceConnectorRequest)
      returns (ReadSourceConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=source-connectors/*}/read"
      body : "*"
    };
    option (google.api.method_signature) = "name,new_source_connector_id";
  }

  // Get the state of a SOURCE connector with its ID.
  //
  // `WatchSourceConnector` is a call with the method(s) `GET` within the `ConnectorPublicService` service. 
  //
  // This method returns the state of a source connector from the state server. 
  //
  // It takes in `WatchSourceConnectorRequest` and returns `WatchSourceConnectorResponse`.
  //
  // **NOTE**: The parameter `sourceConnectorName` is extracted from the endpoint path. It must have the format of `source-connectors/{id}`. For example: `source-connectors/http`.
  rpc WatchSourceConnector(WatchSourceConnectorRequest)
      returns (WatchSourceConnectorResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{name=source-connectors/*}/watch"
    };
    option (google.api.method_signature) = "name";
  }

  // *DestinationConnector methods

  // Create a new DESTINATION connector.
  //
  // `CreateDestinationConnector` is a call with the method(s) `POST` within the `ConnectorPublicService`.
  //
  // This method creates a new destination connector in VDP.
  //
  // → See [Core concept - Connector](https://www.instill.tech/docs/core-concepts/connector) for an introduction to Connectors in VDP.
  //
  // It takes in `CreateDestinationConnectorRequest` and returns `CreateDestinationConnectorResponse`.
  rpc CreateDestinationConnector(CreateDestinationConnectorRequest)
      returns (CreateDestinationConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/destination-connectors"
      body : "destination_connector"
    };
    option (google.api.method_signature) = "destination_connector";
  }

  // List all DESTINATION connectors available.
  //
  // `ListDestinationConnectors` is a call with the method(s) `GET` within the `ConnectorPublicService`.
  //
  // This method returns a list of destination connectors in VDP.
  //
  // It takes in `ListDestinationConnectorsRequest` and returns `ListDestinationConnectorsResponse`.
  //
  // **NOTE**: if unspecified, this method returns at most 10 connector resources. The maximum number of destination-connector resources this method can return is set to 100.
  rpc ListDestinationConnectors(ListDestinationConnectorsRequest)
      returns (ListDestinationConnectorsResponse) {
    option (google.api.http) = {
      get : "/v1alpha/destination-connectors"
    };
  }

  // Get a DESTINATION connector with its ID. 
  //
  // `GetDestinationConnector` is a call with the method(s) `GET` within the `ConnectorPublicService`. 
  //
  // This method returns a destination connector in VDP with the queried ID. 
  //
  // It takes in `GetDestinationConnectorRequest` and returns `GetDestinationConnectorResponse`.
  //
  // **NOTE**: The parameter `destinationConnectorName` is extracted from the endpoint path. It must have the format of `destination-connectors/{id}`. For example: `destination-connectors/postgres-db`.
  rpc GetDestinationConnector(GetDestinationConnectorRequest)
      returns (GetDestinationConnectorResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{name=destination-connectors/*}"
    };
    option (google.api.method_signature) = "name";
  }

  // Update a DESTINATION connector with its ID.
  //
  // `UpdateDestinationConnector` is a call with the method(s) `PATCH` within the `ConnectorPublicService`. 
  //
  // This method updates a destination connector in VDP with its ID. 
  //
  // It takes in `UpdateDestinationConnectorRequest` and returns `UpdateDestinationConnectorResponse`.
  //
  // **NOTE**: The parameter `destinationConnectorName` is extracted from the endpoint path. It must have the format of `destination-connectors/{id}`. For example: `destination-connectors/postgres-db`.
  rpc UpdateDestinationConnector(UpdateDestinationConnectorRequest)
      returns (UpdateDestinationConnectorResponse) {
    option (google.api.http) = {
      patch : "/v1alpha/{destination_connector.name=destination-connectors/*}"
      body : "destination_connector"
    };
    option (google.api.method_signature) = "destination_connector,update_mask";
  }

  // Delete a DESTINATION connector with its ID.
  //
  // `DeleteDestinationConnector` is a call with the method(s) `DELETE` within the `ConnectorPublicService`. 
  //
  // This method deletes a destination connector in VDP with the queried ID.
  //
  // It takes in `DeleteDestinationConnectorRequest` and returns `DeleteDestinationConnectorResponse`.
  //
  // **NOTE**: The parameter `destinationConnectorName` is extracted from the endpoint path. It must have the format of `destination-connectors/{id}`. For example: `destination-connectors/postgres-db`.
  rpc DeleteDestinationConnector(DeleteDestinationConnectorRequest)
      returns (DeleteDestinationConnectorResponse) {
    option (google.api.http) = {
      delete : "/v1alpha/{name=destination-connectors/*}"
    };
    option (google.api.method_signature) = "name";
  }

  // Get a DESTINATION connector with its unique ID.
  //
  // `LookUpDestinationConnector` is a call with the method(s) `GET` within the `ConnectorPublicService`. 
  //
  // This method returns a destination connector in VDP with its unique ID
  //
  // It takes in `LookUpDestinationConnectorRequest` and returns `LookUpDestinationConnectorResponse`.
  //
  // **NOTE**: The parameter `destinationConnectorPermalink` is extracted from the endpoint path. It must have the format of `destination-connectors/{uid}`.
  rpc LookUpDestinationConnector(LookUpDestinationConnectorRequest)
      returns (LookUpDestinationConnectorResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{permalink=destination-connectors/*}/lookUp"
    };
    option (google.api.method_signature) = "permalink";
  }

  // Connect a DESTINATION connector with its ID.
  //
  // `ConnectDestinationConnector` is a call with the method(s) `POST` within the `ConnectorPublicService`. 
  //
  // This method connects a destination connector. The "state" of the connector after connecting is "STATE_CONNECTED". ConnectDestinationConnector can be called on DestinationConnector in the state `STATE_DISCONNECTED`; DestinationConnector in a different state (including `STATE_CONNECTED`) returns an error. 
  //
  // → See [Core concept - Connector](https://www.instill.tech/docs/core-concepts/connector) for more information about Connectors and their States.
  // 
  // It takes in `ConnectDestinationConnectorRequest` and returns `ConnectDestinationConnectorResponse`.
  //
  // **NOTE**: The parameter `destinationConnectorName` is extracted from the endpoint path. It must have the format of `destination-connectors/{id}`. For example: `destination-connectors/postgres-db`.
  rpc ConnectDestinationConnector(ConnectDestinationConnectorRequest)
      returns (ConnectDestinationConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=destination-connectors/*}/connect"
      body : "*"
    };
    option (google.api.method_signature) = "name";
  }

  // Disconnect a DESTINATION connector with its name.
  //
  // `DisconnectDestinationConnector` is a call with the method(s) `POST` within the `ConnectorPublicService`. 
  //
  // This method disconnects a destination connector. The "state" of the connector after disconnecting is "STATE_DISCONNECTED". ConnectDestinationConnector can be called on DestinationConnector in the state `STATE_CONNECTED`; DestinatinConnector in a different state (including `STATE_DISCONNECTED`) returns an error. 
  //
  // → See [Core concept - Connector](https://www.instill.tech/docs/core-concepts/connector) for more information about Connectors and their States.
  // 
  // It takes in `DisconnectDestinationConnectorRequest` and returns `DisconnectDestinationConnectorResponse`.
  //
  // **NOTE**: The parameter `destinationConnectorName` is extracted from the endpoint path. It must have the format of `destination-connectors/{id}`. For example: `destination-connectors/postgres-db`.
  rpc DisconnectDestinationConnector(DisconnectDestinationConnectorRequest)
      returns (DisconnectDestinationConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=destination-connectors/*}/disconnect"
      body : "*"
    };
    option (google.api.method_signature) = "name";
  }

  // Rename a DESTINATION connector.
  //
  // `RenameDestinationConnector` is a call with the method(s) `POST` within the `ConnectorPublicService` service. 
  //
  // This method update the ID of a destination connector and returns the updated destination connector. 
  //
  // It takes in `RenameDestinationConnectorRequest` and returns `RenameDestinationConnectorResponse`.
  //
  // **NOTE**: The parameter `destinationConnectorName` is extracted from the endpoint path. It must have the format of `destination-connectors/{id}`. For example: `destination-connectors/postgres-db`.
  rpc RenameDestinationConnector(RenameDestinationConnectorRequest)
      returns (RenameDestinationConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=destination-connectors/*}/rename"
      body : "*"
    };
    option (google.api.method_signature) = "name,new_destination_connector_id";
  }

  // Write model outputs via a DESTINATION connector.
  //
  // `WriteDestinationConnector` is a call with the method(s) `POST` within the `ConnectorPublicService` service. 
  //
  // This method performs a write operation with a destination connector. 
  //
  // It takes in `WriteDestinationConnectorRequest` and returns `WriteDestinationConnectorResponse`.
  //
  // **NOTE**: 
  // 1. The parameter `destinationConnectorName` is extracted from the endpoint path. It must have the format of `destination-connectors/{id}`. For example: `destination-connectors/postgres-db`.
  // 2. This method supports two modes: **sync** mode and **destination sync** mode. See [Understanding Airbyte Connections](https://docs.airbyte.com/understanding-airbyte/connections/#sync-modes) for further details.
  rpc WriteDestinationConnector(WriteDestinationConnectorRequest)
      returns (WriteDestinationConnectorResponse) {
    option (google.api.http) = {
      post : "/v1alpha/{name=destination-connectors/*}/write"
      body : "*"
    };
    option (google.api.method_signature) = "name,new_destination_connector_id";
  }

  // Get the state of a DESTINATION connector.
  //
  // `WatchDestinationConnector` is a call with the method(s) `GET` within the `ConnectorPublicService` service. 
  //
  // This method returns the state of a destination connector from the state server. 
  //
  // It takes in `WatchDestinationConnectorRequest` and returns `WatchDestinationConnectorResponse`.
  //
  // **NOTE**: The parameter `destinationConnectorName` is extracted from the endpoint path. It must have the format of `destination-connectors/{id}`. For example: `destination-connectors/postgres-db`.
  rpc WatchDestinationConnector(WatchDestinationConnectorRequest)
      returns (WatchDestinationConnectorResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{name=destination-connectors/*}/watch"
    };
    option (google.api.method_signature) = "name";
  }

  // *Longrunning operation methods

  // Get a longrunning operation with its unique ID.
  //
  // `GetConnectorOperation` is a call with the method(s) `GET` within the `ConnectorPublicService` service. 
  //
  // This method returns a longrunning operation with its unique ID.
  //
  // → See [Google RPC reference](https://cloud.google.com/service-infrastructure/docs/service-management/reference/rpc/google.longrunning#google.longrunning.Operations) for further details.
  //
  // It takes in `GetConnectorOperationRequest` and returns `GetConnectorOperationResponse`.
  //
  // **NOTE**: The parameter `connectorOperationName` is extracted from the endpoint path. It must have the format of `operations/{uid}`.
  rpc GetConnectorOperation(GetConnectorOperationRequest)
      returns (GetConnectorOperationResponse) {
    option (google.api.http) = {
      get : "/v1alpha/{name=operations/*}"
    };
    option (google.api.method_signature) = "name";
  }
}
