syntax = "proto3";

package vdp.v1alpha;

// Google api
import "google/api/resource.proto";
import "google/api/field_behavior.proto";
import "google/rpc/status.proto";
import "google/protobuf/struct.proto";

//This resource represents a long-running operation that is the result of a network API call.
message Operation {
  option (google.api.resource) = {
    type : "api.instill.tech/Operation"
    pattern : "operations/{operation}"
  };

  // Operation ID in UUIDv4
  string id = 1 [ (google.api.field_behavior) =     OUTPUT_ONLY ];
  // Operation status
  // If the value is false, it means the operation is still in progress.
  // If true, the operation is completed, and either error or response is available.
  bool done = 2 [ (google.api.field_behavior) = OUTPUT_ONLY ];
  // The error result of the operation in case of failure or cancellation.
  google.rpc.Status error = 3 [ (google.api.field_behavior) = OUTPUT_ONLY ];
  // The normal response of the operation in case of success
  google.protobuf.Struct response = 4 [ (google.api.field_behavior) = OUTPUT_ONLY ];
}