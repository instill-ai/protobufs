syntax = "proto3";

package artifact.artifact.v1alpha;

// Google API
import "google/api/field_behavior.proto";
// Protocol Buffers Well-Known Types
import "google/protobuf/timestamp.proto";

// Object
message Object {
  // uid
  string uid = 1;
  // name of the object
  string name = 2;
  // size in bytes
  int64 size = 3;
  // content type
  // this is mime type from content-type header of http request or from file extension
  string content_type = 4;
  // namespace uid
  string namespace_uid = 6;
  // creator
  string creator = 7;
  // if file is uploaded
  bool is_uploaded = 8;
  // object path(optional)
  optional string path = 9;
  // object live time in days
  // if set to 0, the object will not be deleted automatically
  int32 object_expire_days = 10;
  // last modified time
  optional google.protobuf.Timestamp last_modified_time = 11;
  // created time
  google.protobuf.Timestamp created_time = 12;
  // updated time
  google.protobuf.Timestamp updated_time = 13;
}

// GetObjectUploadURLRequest
message GetObjectUploadURLRequest {
  // id of the namespace
  string namespace_id = 1 [(google.api.field_behavior) = REQUIRED];
  // name of the object with length limit to 1024 characters.
  // this is the unique identifier of the object in the namespace
  string object_name = 2 [(google.api.field_behavior) = REQUIRED];
  // expiration time in days for the URL.
  // maximum is 7 days. if set to 0, URL will not expire.
  int32 url_expire_days = 3 [(google.api.field_behavior) = OPTIONAL];
  // last modified time this value is provided by the client when the object url is created
  // it must be in RFC3339 formatted date-time string
  google.protobuf.Timestamp last_modified_time = 4 [(google.api.field_behavior) = OPTIONAL];
  // object live time in days
  // minimum is 1 day. if set to 0, the object will not be deleted automatically
  int32 object_expire_days = 5 [(google.api.field_behavior) = OPTIONAL];
}

// GetObjectUploadURLResponse
message GetObjectUploadURLResponse {
  // upload url
  string upload_url = 1;
  // expire at in UTC (UTC+0)
  google.protobuf.Timestamp url_expire_at = 2;
  // object
  Object object = 3;
}

// GetObjectDownloadURLRequest
message GetObjectDownloadURLRequest {
  // id of the namespace
  string namespace_id = 1 [(google.api.field_behavior) = REQUIRED];
  // uid of the object
  string object_uid = 2 [(google.api.field_behavior) = REQUIRED];
  // expiration time in days for the URL.
  // maximum is 7 days. if set to 0, URL will not expire.
  int32 url_expire_days = 3 [(google.api.field_behavior) = OPTIONAL];
}

// GetObjectDownloadURLResponse
message GetObjectDownloadURLResponse {
  // download url
  string download_url = 1;
  // expire at in UTC (UTC+0)
  google.protobuf.Timestamp url_expire_at = 2;
  // object
  Object object = 3;
}

// ObjectUploadURL
message ObjectURL {
  // The unique identifier of the ObjectURL
  string uid = 1;
  // The namespace UID associated with this ObjectURL
  string namespace_uid = 2;
  // The object UID associated with this ObjectURL
  string object_uid = 3;
  // The expiration time of the URL
  google.protobuf.Timestamp url_expire_at = 4;
  // The MinIO URL path
  string minio_url_path = 5;
  // The encoded URL path
  string encoded_url_path = 6;
  // The type of URL (download or upload)
  string type = 7;
  // The creation time of the ObjectURL
  google.protobuf.Timestamp create_time = 8;
  // The last update time of the ObjectURL
  google.protobuf.Timestamp update_time = 9;
  // The deletion time of the ObjectURL, if applicable
  optional google.protobuf.Timestamp delete_time = 10;
}

// GetObjectRequest
message GetObjectRequest {
  // object uid
  string uid = 1;
}

// GetObjectResponse
message GetObjectResponse {
  // object
  Object object = 1;
}

// GetObjectURLRequest
message GetObjectURLRequest {
  // object url uid
  string uid = 1;
  // encoded url path. artifact first use uid to get object url,
  // if not exist, then use encoded url path to get object url
  optional string encoded_url_path = 2;
}

// GetObjectURLResponse
message GetObjectURLResponse {
  // object url
  ObjectURL object_url = 1;
}

// UpdateObjectRequest
message UpdateObjectRequest {
  // object uid
  string uid = 1;
  // size
  optional int64 size = 2;
  // type
  optional string type = 3;
  // is upload
  optional bool is_uploaded = 4;
  // last modified time
  optional google.protobuf.Timestamp last_modified_time = 5;
}

// UpdateObjectResponse
message UpdateObjectResponse {
  // object
  Object object = 1;
}
