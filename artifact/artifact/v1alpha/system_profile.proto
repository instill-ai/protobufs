syntax = "proto3";

package artifact.artifact.v1alpha;

// Protocol Buffers Well-Known Types
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

// System Profile Management Messages

// SystemProfile represents a system-wide configuration profile
message SystemProfile {
  // Profile name (e.g., "default", "enterprise", "free")
  string profile = 1;

  // Complete system configuration as structured JSON
  google.protobuf.Struct config = 2;

  // Description of this profile
  string description = 3;

  // Last update time
  google.protobuf.Timestamp updated_at = 4;
}

// GetSystemProfileAdminRequest (admin only)
message GetSystemProfileAdminRequest {
  // Profile name, defaults to "default" if not specified
  string profile = 1;
}

// GetSystemProfileAdminResponse (admin only)
message GetSystemProfileAdminResponse {
  // The requested system profile
  SystemProfile system_profile = 1;
}

// UpdateSystemProfileAdminRequest (admin only)
message UpdateSystemProfileAdminRequest {
  // The system profile to update (for upsert: create if doesn't exist, update if exists)
  SystemProfile system_profile = 1;
}

// UpdateSystemProfileAdminResponse (admin only)
message UpdateSystemProfileAdminResponse {
  // The updated system profile
  SystemProfile system_profile = 1;
}

// ListSystemProfilesAdminRequest (admin only)
message ListSystemProfilesAdminRequest {
  // Empty - lists all system profiles
}

// ListSystemProfilesAdminResponse (admin only)
message ListSystemProfilesAdminResponse {
  // List of all system profiles
  repeated SystemProfile system_profiles = 1;
}

// DeleteSystemProfileAdminRequest (admin only)
message DeleteSystemProfileAdminRequest {
  // Profile name to delete (cannot delete "default" profile)
  string profile = 1;
}

// DeleteSystemProfileAdminResponse (admin only)
message DeleteSystemProfileAdminResponse {
  // Whether the deletion was successful
  bool success = 1;
  // Status message
  string message = 2;
}
